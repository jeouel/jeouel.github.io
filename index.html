<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'Instructions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Générateur d'Instructions</h1>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <!-- Zone de drag & drop -->
      <div id="dropZone"
        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6 cursor-pointer hover:border-blue-500 transition-colors">
        <div class="flex flex-col items-center">
          <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          <p class="text-gray-600">Glissez-déposez votre vidéo ici ou cliquez pour sélectionner</p>
          <input type="file" id="fileInput" class="hidden" accept="video/*">
        </div>
      </div>

      <!-- Zone de texte pour les instructions -->
      <div class="mb-6">
        <label for="instructions" class="block text-sm font-medium text-gray-700 mb-2">Instructions</label>
        <textarea id="instructions" rows="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez vos instructions ici..."></textarea>
      </div>

      <!-- Bouton de génération -->
      <button id="generateBtn"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Générer les instructions
      </button>

      <!-- Zone de résultat -->
      <div id="resultZone" class="mt-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Résultat</h2>
        <div id="resultContent" class="bg-gray-50 p-4 rounded-md"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
